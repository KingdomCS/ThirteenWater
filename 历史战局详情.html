	  function inquireDetail()
		{
			var token = localStorage.getItem('token');
			console.log(token);
			if (localStorage.getItem('findid') == "" ) {
				alert("请输入待查询战局id");
				window.location.href = '历史战局.html';
			}
			var url="http://api.revth.com/history/"+localStorage.getItem('findid');
			console.log(url);
			var xhr = new XMLHttpRequest();
			xhr.addEventListener("readystatechange", function ()
			{
				if (this.readyState === this.DONE) {
					console.log(this.responseText);
					var JsonObject = JSON.parse(this.responseText);

					if(JsonObject.status==1004) alert("Token过期");
					
					if (JsonObject.status == 0)
					{
						localStorage.setItem("detailImformation",JsonObject.data.detail);
						console.log(JsonObject.data.detail);
						
						console.log("beginshow");

						document.getElementById('player1').value ="player_id: "+JSON.stringify(JsonObject.data.detail[0].player_id)+";\n"+"name: "+JSON.stringify(JsonObject.data.detail[0].name)+";\n"+"score: "+JSON.stringify(JsonObject.data.detail[0].score)+";\n"+"card: \n"+"前:"+JSON.stringify(JsonObject.data.detail[0].card[0])+"\n中:"+JSON.stringify(JsonObject.data.detail[0].card[1])+"\n后:"+JSON.stringify(JsonObject.data.detail[0].card[2]);
						
						document.getElementById('player2').value ="player_id: "+JSON.stringify(JsonObject.data.detail[1].player_id)+";\n"+"name: "+JSON.stringify(JsonObject.data.detail[1].name)+";\n"+"score: "+JSON.stringify(JsonObject.data.detail[1].score)+";\n"+"card: \n"+"前:"+JSON.stringify(JsonObject.data.detail[1].card[0])+"\n中:"+JSON.stringify(JsonObject.data.detail[1].card[1])+"\n后:"+JSON.stringify(JsonObject.data.detail[1].card[2]);
						
						document.getElementById('player3').value ="player_id: "+JSON.stringify(JsonObject.data.detail[2].player_id)+";\n"+"name: "+JSON.stringify(JsonObject.data.detail[2].name)+";\n"+"score: "+JSON.stringify(JsonObject.data.detail[2].score)+";\n"+"card: \n"+"前:"+JSON.stringify(JsonObject.data.detail[2].card[0])+"\n中:"+JSON.stringify(JsonObject.data.detail[2].card[1])+"\n后:"+JSON.stringify(JsonObject.data.detail[2].card[2]);
						
						document.getElementById('player4').value ="player_id: "+JSON.stringify(JsonObject.data.detail[3].player_id)+";\n"+"name: "+JSON.stringify(JsonObject.data.detail[3].name)+";\n"+"score: "+JSON.stringify(JsonObject.data.detail[3].score)+";\n"+"card: \n"+"前:"+JSON.stringify(JsonObject.data.detail[3].card[0])+"\n中:"+JSON.stringify(JsonObject.data.detail[3].card[1])+"\n后:"+JSON.stringify(JsonObject.data.detail[3].card[2]);
 
					} 
					else//其他错误
						alert(JsonObject.status);
				}
        });
        xhr.open("GET", url);
        xhr.setRequestHeader("x-auth-token",token);
        xhr.send(null);

		};
