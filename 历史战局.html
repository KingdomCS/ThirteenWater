	function history(){
        var json;
		console.log("begin function");
        var token = localStorage.getItem('token');
		var	user_id=localStorage.getItem('id');
		console.log(token);
        console.log(user_id);
        (function ($) {
            $.fn.serializeJson = function () {
                var serializeObj = {};
                var array = this.serializeArray();
                var str = this.serialize();
                $(array).each(function () {
                    if (serializeObj[this.name]) {
                        if ($.isArray(serializeObj[this.name]) && this.value != "") {
                            serializeObj[this.name].push(this.value);
                        } else {
                            if (this.value != "") {
                                serializeObj[this.name] = [serializeObj[this.name], this.value];
                            }
                        }
                    } else {
                        if (this.value != "") {
                            serializeObj[this.name] = this.value;
                        }
                    }
                });
                return serializeObj;
            };
        })(jQuery);
        $.ajax({
            type: "GET",
            url: "http://api.revth.com/history?page=1"+"&limit=20&player_id="+user_id,
            headers: 
			{
                'x-auth-token': token
            } ,
            success: function (result) {
            console.log(result);
            console.log(token);
            json = result;
            function getJsonLength(json) {
                for (var i in json) {
                    var l = 0;
                    for (var j in json.data) {
                        document.getElementById("table1").innerHTML += "<tr>"+"<td style='text-align:center;border:solid 2px #FFC0CB;'>" + json.data[l].id + "</td>"+"<td style='text-align:center;border:solid 2px #FFC0CB;'>" + json.data[l].card +"</td>"+"<td style='text-align:center;border:solid 2px #FFC0CB;'>" + json.data[l].score + "</td>"+"<td style='text-align:center;border:solid 2px #FFC0CB;'>" + json.data[l].timestamp + "</td>"+"</tr>";
                        l++;
                    };
                };
            }

            getJsonLength(json);
        }
    });
    };
