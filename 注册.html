    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
		function bindbutton()
		{
	
    	$.ajax({
        type: "POST",
        dataType: "json",
        url: "http://api.revth.com/auth/register2",
        data: JSON.stringify({
				"username": document.getElementById("u21_input").value,
				"password": document.getElementById("u22_input").value,
				"student_number": document.getElementById("u23_input").value,
				"student_password":document.getElementById("u24_input").value
			}), 
        contentType: "application/json;charset-UTF-8",
        success: function (result) 
			{
            	console.log(result);
            	if (result.status == 0) {
                	alert("注册成功");
                	window.location.href = '登录.html'
            	};
        	},
        error: function (jqXHR, textStatus, errorThrownt) {
			var responseText = jQuery.parseJSON(jqXHR.responseText);
			if (responseText.status == 1001) {
                alert("用户名已被使用");
            };
			if (responseText.status == 1002) {
                alert("学号已绑定");
            };
			if (responseText.status == 1003) {
                alert("教务处认证失败");
            }
        }
    });
		}
    </script>

  <body>
    <div id="base" class="">

      <!-- 注册界面背景图片 (图片 ) -->
      <div id="u20" class="ax_default image" data-label="注册界面背景图片">

        </div>
      </div>

      <!-- 用户名称 (文本框) -->
      <div id="u21" class="ax_default text_field" data-label="用户名称">
        <img id="u21_img" class="img " src="images/注册/用户名称_u21.svg"/>
        <input id="u21_input" type="text" placeholder="用户名称" class="u21_input"/>
      </div>

      <!-- 密码 (文本框) -->
      <div id="u22" class="ax_default text_field" data-label="密码">
        <img id="u22_img" class="img " src="images/注册/用户名称_u21.svg"/>
        <input id="u22_input" type="password" placeholder="密码" class="u22_input"/>
      </div>

      <!-- 学号 (文本框) -->

        <input id="u23_input" type="text" placeholder="学号" class="u23_input"/>
      </div>

      <!-- 教务处密码 (文本框) -->
      <div id="u24" class="ax_default text_field" data-label="教务处密码">
        <img id="u24_img" class="img " src="images/注册/用户名称_u21.svg"/>
        <input id="u24_input" type="password" placeholder="教务处密码" class="u24_input"/>
      </div>

      <!-- 注册并绑定按钮 (组合) -->
      <div id="u25" class="ax_default" data-label="注册并绑定按钮" data-left="1017" data-top="649" data-width="273" data-height="80" onClick="bindbutton()">

        <!-- Unnamed (图片 ) -->
        <div id="u26" class="ax_default image">
          <img id="u26_img" class="img " src="images/注册/u26.png"/>
          <div id="u26_text" class="text " style="display:none; visibility: hidden">
            <p></p>
          </div>
        </div>

        <!-- Unnamed (矩形) -->
        <div id="u27" class="ax_default label">
          <div id="u27_div" class=""></div>
          <div id="u27_text" class="text ">
            <p><span>注册</span></p>
          </div>
        </div>
      </div>

      <!-- 回到登录按钮 (组合) -->
      <div id="u28" class="ax_default" data-label="回到登录按钮" data-left="45" data-top="246" data-width="223" data-height="84">
