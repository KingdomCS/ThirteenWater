    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
		function login(){
		var data = JSON.stringify({
			"username":document.getElementById("u14_input").value,
			"password":document.getElementById("u15_input").value
		});
		if (document.getElementById("u14_input").value == "" ||document.getElementById("u15_input").value == "" )
		{
			alert("请输入用户名或密码");
			return ;
		}

		var xhr = new XMLHttpRequest();

		xhr.addEventListener("readystatechange", function () {
		if (this.readyState === this.DONE) {
			console.log(this.responseText);

			var JsonObj = JSON.parse(this.responseText);
			if(JsonObj.status==0) 
			{
				localStorage.setItem("token",JsonObj.data.token);
				localStorage.setItem("id",JsonObj.data.user_id);

				alert("登录成功");

				window.location.href = "游戏大厅.html";
			}
			else if(JsonObj.status==1003)

				alert("教务处认证失败");
			else

				alert("用户名未注册或密码错误");

		}
		});

		xhr.open("POST", "http://api.revth.com/auth/login");
		xhr.setRequestHeader("content-type", "application/json");
		xhr.send(data);
		}
    </script>
